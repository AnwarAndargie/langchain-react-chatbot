version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      trends-mcp:
        condition: service_healthy
    environment:
      - MCP_URL=http://trends-mcp:8080

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
  trends-mcp:
    build: ./google-news-trends-mcp
    container_name: google-trends-mcp
    ports:
      - "9000:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/.well-known/mcp.json"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
